    <script>
      new WOW().init();
    
      // Function to initialize the map
      function initMap() {
        const map = L.map('map').setView([0,0], 13);
  
        // Leaflet Control for geolocation
        const locationControl = L.control
          .locate({
            position: "bottomleft",
            strings: {
              title: "Show my current location!"
            },
            locateOptions: {
              enableHighAccuracy: false
            }
          })
          .addTo(map);
  
        locationControl.start(); // Start geolocation as soon as the control is added to the map
  
        map.on('locationfound', (e) => {
          const { lat, lng } = e.latlng;
          $("#currentPos").text(`Current Location: ${lat}, ${lng}`);
          L.marker([lat, lng]).addTo(map)
            .bindPopup('You are here!');
          locationControl.stop();
        });
  
        // Tile layers
        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 18,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });
  
        const stadiaOutdoors = L.tileLayer('https://tiles.stadiamaps.com/tiles/outdoors/{z}/{x}/{y}{r}.{ext}', {
          minZoom: 0,
          maxZoom: 20,
          attribution: `
            &copy; <a href="https://www.stadiamaps.com/" target="_blank">Stadia Maps</a>`,
          ext: 'png'
        });
  
        const googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
          maxZoom: 20,
          subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
  
        // Different map styles
        const baseMaps = {
          "Open Street Map": osm,
          "Stadia Outdoors": stadiaOutdoors,
          "Google Streets": googleStreets
        };
  
        // Add baseLayers to map
        L.control.layers(baseMaps).addTo(map);
  
        osm.addTo(map);
      }
  
      $(document).ready(initMap);
    </script>
